<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { text-align: center; margin-top: 20px; }
        .box { border: 1px solid #ccc; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 20px auto; width: 450px; }
    </style>
</head>
<body>
    <header style="height: 115px; background-color: #ffffff;">
        <div class="container-fluid">
            <div class="row p-0 border-bottom align-items-center">
                <!-- Left Logo -->
                <div class="col-sm-4 col-lg-3 text-sm-start">
                    <div class="main-logo">
                        <a href="index.html">
                            <img src="ImageSemantics/wits-university-of-the-witwatersrand6461.jpg" alt="Icon Context" 
                                 style="width: 150px; height: auto; display: block; margin: 0;">
                        </a>
                    </div>
                </div>
                <!-- Center Menu -->
                <div class="col-sm-4 col-lg-6">
                    <div class="d-flex justify-content-center align-items-center">
                        <nav class="main-menu d-flex navbar navbar-expand-lg" style="padding: 5px; margin: 0;">
                            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                                    aria-controls="offcanvasNavbar">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                                <div class="offcanvas-header justify-content-center">
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body" style="text-align: center; margin: 0;">
                                    <ul class="navbar-nav ms-auto justify-content-end menu-list list-unstyled d-flex gap-md-3 mb-0">
                                        <li class="nav-item active" style="margin-top: 10px;">
                                            <a href="index.html" class="nav-link" style="font-size: 20px;">Home</a>
                                        </li>
                                        <li class="nav-item dropdown" style="margin-top: 10px;">
                                            <a href="team.html" class="nav-link" style="font-size: 20px;">Team</a>
                                        </li>
                                        <li class="nav-item" style="margin-top: 10px;">
                                            <a href="contact.html" class="nav-link" style="font-size: 20px;">Contact</a>
                                        </li>
                                        <li class="nav-item" style="margin-top: 10px;">
                                            <a href="about.html" class="nav-link" style="font-size: 20px;">About</a>
                                        </li>
                                        <li class="nav-item" style="margin-top: 10px;">
                                            <a href="dashboard.html" class="nav-link" style="font-size: 20px;">Dashboard</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
                <!-- Right Logo -->
                <div class="col-sm-4 col-lg-3 text-sm-end">
                    <div class="main-logo" style="display: flex; justify-content: flex-end; align-items: center;">
                        <img src="ImageSemantics/WhatsApp Image 2025-03-18 at 22.53.20_c9b10453.jpg" alt="Icon Context" 
                             style="width: 150px; height: 90px; padding-top: 25px;">
                        <img src="ImageSemantics/TKG.JO_BIG.png" alt="Icon Context" 
                             style="width: 150px; height: 30px;">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Contact Us</h2>
            <div class="row">
                <div class="col-md-6">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="box">
                        <img src="ImageSemantics/Call.png" alt="Contact Icon" style="width: 50px; margin-bottom: 20px;">
                        <h2>Call Us</h2>
                        <p>+27 73 292 0243</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer style="height: 100px; background-color: black; color: white; display: flex; justify-content: center; align-items: center;">
        <div>
            <p>Copyright Â© 2025 GRIT Lab Africa. All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
